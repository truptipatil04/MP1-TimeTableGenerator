<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><title>Timetable Generator</title>
    <style>
        .form{
            padding: 50px;
        }

        .form-group{
            padding-left: 3px;
        }

    </style>
</head>
<body>
    <h4>Batch Details: </h4>
    <br>
    <table>
        <thead>
            <tr>
                <th scope="col">Batch Name &emsp; &emsp;</th>  
                <th scope="col">Batch Capacity  &emsp; &emsp;</th>   
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <th scope="row">{{post.batchName}}</th>   &emsp; &emsp;
                    <th scope="row">{{post.batchCapacity}}</th>   &emsp; &emsp;
                    <td>
                        <a href="{% url 'ttg:deleteBatch' post.batchName %}" type="button" class="btn btn-danger">Remove</a>
                    </td>
                    <br>
                    <br>
                </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'ttg:batch' %}" type="button" class="btn btn-primary">Add Batch</a>
    <a href="{% url 'generate' %}" type="button" class="btn btn-success">Back to Generate Timetable</a>
    <br><br>
</body>
</html>
